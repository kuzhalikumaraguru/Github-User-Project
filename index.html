<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Project</title>
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/25/25231.png"
      type="image/x-icon"
    />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <h1>GITHUB profile project</h1>
        <input
          type="text"
          name="user"
          id="userName"
          placeholder="Enter username"
        />
        <button id="getDetails">Get Details</button>
      </div>
      <div style="display: flex;width:100%">
        <div id="profileInfo" style="width:30%"></div>
        <div id="repoInfo" style="width:70%; display:flex;flex-wrap: wrap;"></div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/4d7408e38e.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
